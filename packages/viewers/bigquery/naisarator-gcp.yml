apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{application_name}}
  namespace: dataplattform
  labels:
    team: dataplattform
spec:
  ingresses:
    - {{ingress}}
    - {{ingress_nais_io}}
  image: {{image}}
  port: 80
  replicas:
      min: 2
      max: 2
      cpuThresholdPercentage: 70
  liveness:
    path: /bigquery/isAlive
    timeout: 1
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /bigquery/isReady
    timeout: 1
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  leaderElection: false
  prometheus:
    enabled: true
    path: /bigquery
  istio:
    enabled: false
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  envFrom: 
    - configmap: {{config_map}}
    