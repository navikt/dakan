name: MSearch deploy to dev

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/onPushMSearch.yml
      - apps/msearch/**

env:
  PACKAGE_TOKEN: ${{secrets.PACKAGE_TOKEN}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn run setup
      - run: yarn run shared:build
      - run: yarn msearch:build
        env:
          CI: false
      - name: Generate Docker image:tag
        run: |
          echo "IMAGE=ghcr.io/$GITHUB_REPOSITORY/msearch:$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - run: |
          cd apps/msearch
          docker build --tag $IMAGE .
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker push $IMAGE
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: apps/msearch/.nais/nais.yaml
          VARS: apps/msearch/.nais/config-dev-fss-intern.yaml
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: apps/msearch/.nais/nais.yaml
          VARS: apps/msearch/.nais/config-dev-intern.yaml
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: apps/msearch/.nais/nais.yaml
          VARS: apps/msearch/.nais/config-dev-ekstern.yaml
