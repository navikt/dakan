name: Parquet build, test, package and deploy

on:
  push:
    paths:
      - 'packages/viewers/parquet/**'
    branches:
      - '**'
    tags-ignore:
      - '*.*.*'

env:
  DOCKER_IMAGE: docker.pkg.github.com/${{ github.repository }}/dakan-parquet-viewer
  PUBLIC_URL: /parquet
  PACKAGE_TOKEN: ${{secrets.PACKAGE_TOKEN}}
  PACKAGE_PATH: packages/viewers/parquet

jobs:
  test_and_package:
    name: Build, test and package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: yarn run setup
    - run: yarn run shared:build
      env:
        CI: false
      - run: |
          echo "VIEWER=$(echo $GITHUB_REF | cut -d \"-\" -f1)" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/$GITHUB_REPOSITORY-viewer:$VIEWER-$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
    - run: yarn $VIEWER:test
    - run: yarn $VIEWER:build
      env:
        CI: false
      - run: |
          cd "package/viewers/$VIEWER"
          docker build --tag $IMAGE --build-arg PUBLIC_URL=/$VIEWER --build-arg VIEWER=$VIEWER -f ../docker/Dockerfile .
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker push $IMAGE
    - uses: nais/deploy/actions/deploy@v1
      env:
        APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
        CLUSTER: dev-fss
        RESOURCE: packages/viewers/${{ VIEWER }}/.nais.yaml
        VARS: packages/viewers/${{ VIEWER }}/.nais/dev.yaml
